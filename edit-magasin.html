<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modifier un magasin — Outil Rudy</title>

<link rel="stylesheet" href="styles.css">

<!-- Icônes PRO -->
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

<header class="header">
    <h1>Modifier le magasin</h1>

    <button class="logout-btn" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
    </button>
</header>

<div class="form-container">

    <div class="form">

        <label for="code">Code magasin</label>
        <input id="code" disabled>

        <label for="nom">Nom</label>
        <input id="nom">

        <label for="type">Type</label>
        <input id="type">

        <label for="adresse">Adresse</label>
        <input id="adresse">

        <label for="cp">Code postal</label>
        <input id="cp">

        <label for="ville">Ville</label>
        <input id="ville">

        <button class="btn-primary" onclick="saveEdit()">
            <i class="fa-solid fa-floppy-disk"></i> Sauvegarder
        </button>

        <button class="btn-secondary" onclick="location.href='dashboard.html'">
            <i class="fa-solid fa-arrow-left"></i> Retour
        </button>

    </div>
</div>

<script src="auth.js?v=1"></script>
<script src="app.js?v=1"></script>

</body>
</html>
