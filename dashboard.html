<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des magasins — Outil Rudy</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header class="header">
    <h1>Liste des magasins</h1>

    <button class="logout-btn" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
    </button>
</header>

<!-- BARRE OUTILS -->
<div class="toolbar">

    <input id="search" type="text" placeholder="Rechercher…" onkeyup="onSearchChange()">

    <select id="filterVisite" onchange="onFilterChange()">
        <option value="all">Tous</option>
        <option value="visite">Visités</option>
        <option value="nonvisite">Non visités</option>
    </select>

    <select id="filterType" onchange="onFilterChange()">
        <option value="all">Tous les types</option>
    </select>

    <button class="btn-primary" onclick="goAdd()">
        <i class="fa-solid fa-plus"></i> Ajouter
    </button>

    <button class="btn-primary" onclick="clearCache()">
        <i class="fa-solid fa-broom"></i> Vider cache
    </button>

</div>

<!-- TABLEAU MAGASINS -->
<table class="magasins-table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Visité</th>
            <th>Nom complet</th>
            <th>Type</th>
            <th>Adresse complète</th>
            <th>Waze</th>
            <th>Vol d’oiseau</th>
            <th>KM Route</th>
            <th>Temps</th>
            <th>Actions</th>
        </tr>
    </thead>

    <!-- ❗❗❗ IMPORTANT → C’est ici que app.js doit afficher -->
    <tbody id="list"></tbody>
</table>

<script src="auth.js?v=1"></script>
<script src="app.js?v=10003"></script>

</body>
</html>
