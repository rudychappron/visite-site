<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des magasins — Outil Rudy</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header class="header">
    <h1>Liste des magasins</h1>

    <button class="logout-btn" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
    </button>
</header>

<!-- BARRE OUTILS -->
<div class="toolbar">

    <!-- Recherche -->
    <input id="search" type="text" placeholder="Rechercher…" onkeyup="onSearchChange()">

    <!-- Filtre Visite -->
    <select id="filterVisite" onchange="onFilterChange()">
        <option value="all">Tous</option>
        <option value="visite">Visités</option>
        <option value="nonvisite">Non visités</option>
    </select>

    <!-- Filtre Type -->
    <select id="filterType" onchange="onFilterChange()">
        <option value="all">Tous les types</option>
    </select>

    <!-- Ajouter -->
    <button class="btn-primary" onclick="goAdd()">
        <i class="fa-solid fa-plus"></i> Ajouter
    </button>

    <!-- Vider cache -->
    <button class="btn-primary" onclick="clearCache()">
        <i class="fa-solid fa-broom"></i> Vider cache
    </button>

</div>

<!-- TABLEAU MAGASINS -->
<table class="magasins-table">
    <thead>
        <tr>
            <th onclick="sortBy('code')">Code</th>
            <th onclick="sortBy('visite')">Visité</th>
            <th onclick="sortBy('nom')">Nom complet</th>
            <th onclick="sortBy('type')">Type</th>
            <th>Adresse complète</th>
            <th>Waze</th>

            <!-- Vol d’oiseau (triable localement) -->
            <th onclick="sortBy('vol')">Vol d’oiseau</th>

            <!-- KM Route (NON triable → tri serveur déjà fait) -->
            <th>KM Route</th>

            <!-- Temps Route (NON triable) -->
            <th>Temps</th>

            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Scripts -->
<script src="auth.js?v=1"></script>
<script src="app.js?v=9999"></script>

</body>
</html>
