<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste des magasins</title>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

<header class="header">
    <h1>Liste des magasins</h1>

    <button class="logout-btn" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
    </button>
</header>

<div class="toolbar">
    <input id="search" type="text" placeholder="Rechercher…" onkeyup="searchMagasins()">
    <button class="btn-primary" onclick="goAdd()">
        <i class="fa-solid fa-plus"></i> Ajouter
    </button>
    <button class="btn-primary" onclick="clearCache()">
        <i class="fa-solid fa-broom"></i> Vider cache
    </button>
</div>

<table class="magasins-table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Visité</th>
            <th>Nom complet</th>
            <th>Type</th>
            <th>Adresse complète</th>
            <th>KM</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="auth.js?v=1"></script>
<script src="app.js?v=1"></script>

</body>
</html>
