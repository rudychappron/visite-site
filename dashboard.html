<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des magasins ‚Äî Outil Rudy</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header class="header">
    <h1>Liste des magasins</h1>

    <button class="logout-btn" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> D√©connexion
    </button>
</header>

<!-- BARRE OUTILS -->
<div class="toolbar">

    <!-- üîç RECHERCHE -->
    <input id="search" type="text" placeholder="Rechercher‚Ä¶" onkeyup="onSearchChange()">

    <!-- üîΩ FILTRE VISITE -->
    <select id="filterVisite" onchange="onFilterChange()">
        <option value="all">Tous</option>
        <option value="visite">Visit√©s</option>
        <option value="nonvisite">Non visit√©s</option>
    </select>

    <!-- üîΩ FILTRE TYPE ‚Äî DYNAMIQUE -->
    <select id="filterType" onchange="onFilterChange()">
        <option value="all">Tous les types</option>
    </select>

    <!-- ‚ûï AJOUTER -->
    <button class="btn-primary" onclick="goAdd()">
        <i class="fa-solid fa-plus"></i> Ajouter
    </button>

    <!-- üßπ VIDER CACHE -->
    <button class="btn-primary" onclick="clearCache()">
        <i class="fa-solid fa-broom"></i> Vider cache
    </button>

</div>

<!-- TABLEAU -->
<table class="magasins-table">
    <thead>
        <tr>
            <th onclick="sortBy('code')">Code</th>
            <th onclick="sortBy('visite')">Visit√©</th>
            <th onclick="sortBy('nom')">Nom complet</th>
            <th onclick="sortBy('type')">Type</th>
            <th>Adresse compl√®te</th>
            <th>Waze</th>
            <th onclick="sortBy('km')">KM</th>
            <th>Temps</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Auth -->
<script src="auth.js?v=1"></script>

<!-- App -->
<script src="app.js?v=200"></script>

</body>
</html>
