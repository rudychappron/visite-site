<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Magasins</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <h1>Magasins</h1>
  <button onclick="logout()">Déconnexion</button>
</header>

<div class="toolbar">
    <input id="search" type="text" placeholder="Rechercher…" onkeyup="searchMagasins()">
    <button onclick="goAdd()">+ Ajouter</button>
    <button onclick="clearCache()">Vider cache</button>
</div>

<table id="table-magasins">
    <thead>
      <tr>
        <th>Code</th>
        <th>Nom</th>
        <th>Type</th>
        <th>Adresse</th>
        <th>Ville</th>
        <th>CP</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="auth.js"></script>
<script src="app.js"></script>

</body>
</html>
